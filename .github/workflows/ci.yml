name: CI

on:
  pull_request:
    branches: [main, "epic/*"]
  push:
    branches: [main]

jobs:
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Typecheck core
        run: pnpm --filter @gitgov/core run tsc

      - name: Typecheck mcp-server
        run: pnpm --filter @gitgov/mcp-server run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Test core
        run: pnpm --filter @gitgov/core run test

      - name: Test mcp-server
        run: pnpm --filter @gitgov/mcp-server run test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [typecheck]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build core
        run: pnpm --filter @gitgov/core run build

      - name: Build mcp-server
        run: pnpm --filter @gitgov/mcp-server run build
